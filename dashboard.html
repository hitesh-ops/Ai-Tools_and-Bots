<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIDost - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script defer src="dashboard.js"></script>
  <script defer src="protect.js"></script>
</head>
<body class="dark-theme">
  <header class="dashboard-header">
    <h1>AIDost 🔥 AI Tools</h1>
    <div class="header-buttons">
      <button id="toggleMode" class="toggle-mode">🌙 Dark</button>
      <button id="homeBtn" class="home-btn">🏠 Home</button>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </header>

  <section class="search-section">
    <input type="text" id="searchInput" placeholder="Search tools..." />
    <select id="filterType">
      <option value="all">All</option>
      <option value="free">Free</option>
      <option value="paid">Paid</option>
    </select>
  </section>

  <section class="category-section">
    <h2>📚 Educational Tools</h2>
    <div class="tools-grid" id="educationTools"></div>

    <h2>🧠 Content & Writing Tools</h2>
    <div class="tools-grid" id="contentTools"></div>

    <h2>🎨 Image & Design Tools</h2>
    <div class="tools-grid" id="imageTools"></div>

    <h2>🎬 Video & Audio Tools</h2>
    <div class="tools-grid" id="videoTools"></div>

    <h2>👨‍💻 Developer Tools</h2>
    <div class="tools-grid" id="devTools"></div>

    <h2>💼 Business & Marketing Tools</h2>
    <div class="tools-grid" id="businessTools"></div>
  </section>

  <audio id="clickSound" src="click.mp3" preload="auto"></audio>
</body>
</html>
