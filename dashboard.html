<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIDost - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script defer src="dashboard.js"></script>
  <script defer src="protect.js"></script>
</head>
<body class="dark-theme">
  <header class="dashboard-header">
    <h1>AIDost üî• AI Tools</h1>
    <div class="header-buttons">
      <button id="toggleMode" class="toggle-mode">üåô Dark</button>
      <button id="homeBtn" class="home-btn">üè† Home</button>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </header>

  <section class="search-section">
    <input type="text" id="searchInput" placeholder="Search tools..." />
    <select id="filterType">
      <option value="all">All</option>
      <option value="free">Free</option>
      <option value="paid">Paid</option>
    </select>
  </section>

  <section id="toolsContainer" class="tools-grid">
    <!-- JS will load tools here -->
  </section>

  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <script>
    const tools = [
      { name: "ChatGPT", link: "https://chat.openai.com", type: "free" },
      { name: "Gemini", link: "https://gemini.google.com", type: "free" },
      { name: "Claude", link: "https://claude.ai", type: "free" },
      { name: "Perplexity", link: "https://www.perplexity.ai", type: "free" },
      { name: "Copilot", link: "https://copilot.microsoft.com", type: "free" },
      { name: "Midjourney", link: "https://www.midjourney.com", type: "paid" },
      { name: "Leonardo AI", link: "https://leonardo.ai", type: "free" },
      { name: "Canva AI", link: "https://www.canva.com", type: "free" },
      { name: "Durable AI", link: "https://durable.co", type: "free" },
      { name: "Mixo.io", link: "https://mixo.io", type: "free" },
      { name: "Krea.ai", link: "https://krea.ai", type: "free" },
      { name: "Remove.bg", link: "https://remove.bg", type: "free" },
      { name: "Cleanup.pictures", link: "https://cleanup.pictures", type: "free" },
      { name: "Illustroke", link: "https://illustroke.com", type: "free" },
      { name: "Pimeyes", link: "https://pimeyes.com", type: "paid" },
      { name: "Synthesia", link: "https://www.synthesia.io", type: "paid" },
      { name: "Runway", link: "https://runwayml.com", type: "paid" },
      { name: "Descript", link: "https://www.descript.com", type: "free" },
      { name: "Play.ht", link: "https://play.ht", type: "free" },
      { name: "Supermeme.ai", link: "https://supermeme.ai", type: "free" }
    ];

    const container = document.getElementById("toolsContainer");
    const searchInput = document.getElementById("searchInput");
    const filterType = document.getElementById("filterType");
    const toggleBtn = document.getElementById("toggleMode");

    function renderTools(filteredTools) {
      container.innerHTML = "";
      filteredTools.forEach(tool => {
        const div = document.createElement("div");
        div.className = "tool-card";
        div.innerHTML = `
          <h3>${tool.name}</h3>
          <a href="${tool.link}" target="_blank" class="tool-btn">Try Now</a>
          <span class="badge ${tool.type}">${tool.type.toUpperCase()}</span>
        `;
        container.appendChild(div);
      });
    }

    function filterAndRender() {
      const search = searchInput.value.toLowerCase();
      const type = filterType.value;
      const filtered = tools.filter(tool => {
        return tool.name.toLowerCase().includes(search) &&
               (type === "all" || tool.type === type);
      });
      renderTools(filtered);
    }

    searchInput.addEventListener("input", filterAndRender);
    filterType.addEventListener("change", filterAndRender);
    renderTools(tools);

    // Toggle Theme
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-theme");
      document.body.classList.toggle("dark-theme");

      const isDark = document.body.classList.contains("dark-theme");
      toggleBtn.textContent = isDark ? "üåô Dark" : "‚òÄÔ∏è Light";
    });

    document.getElementById("homeBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
