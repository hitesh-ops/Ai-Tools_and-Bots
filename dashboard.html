<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIDost - Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script defer src="dashboard.js"></script>
  <script defer src="protect.js"></script>
</head>
<body class="dark-theme">
  <header class="dashboard-header">
    <h1>AIDost 🔥 AI Tools</h1>
    <div class="header-buttons">
      <button id="toggleMode" class="toggle-mode">🌙 Dark</button>
      <button id="homeBtn" class="home-btn">🏠 Home</button>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </header>

  <section class="search-section">
    <input type="text" id="searchInput" placeholder="Search tools..." />
    <select id="filterType">
      <option value="all">All</option>
      <option value="free">Free</option>
      <option value="paid">Paid</option>
    </select>
  </section>

  <!-- Original AI Tools Section -->
  <section id="toolsContainer" class="tools-grid"></section>

  <!-- New Sections -->
  <section class="tool-sections">
    <h2>🧰 Editing Tools</h2>
    <div id="editingTools" class="tools-grid"></div>

    <h2>💻 Coding Tools</h2>
    <div id="codingTools" class="tools-grid"></div>

    <h2>🤖 AI + Dev Combo Tools</h2>
    <div id="aiDevTools" class="tools-grid"></div>
  </section>

  <audio id="clickSound" src="click.mp3" preload="auto"></audio>
</body>
</html>
